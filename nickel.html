<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey密码管理 插件隐私政策</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
            margin-top: 30px;
        }

        p {
            color: #777;
        }
    </style>
</head>

<body>
    <h1>Hey密码管理 Chrome 插件隐私政策</h1>

    <h2>数据收集说明</h2>
    <p>我们的 Chrome 插件仅收集一项数据，即您设置的插件密码。该密码仅用于保存插件的相关设置。</p>

    <h2>数据传输情况</h2>
    <p>请您放心，本插件没有任何数据会进行远程传输。您设置的插件密码会被安全地保存在您的浏览器本地存储中。</p>

    <h2>数据使用目的</h2>
    <p>插件收集密码的唯一目的是为了确保您的插件设置安全，方便您在后续使用插件时能够快速访问和使用。我们不会将该密码用于其他任何目的。</p>
</body>

</html>
